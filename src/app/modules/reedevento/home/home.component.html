<!-- Aqui se agrega el spiner antes de cargar los lugares -->
<div *ngIf="StatusCargaLugares==false">
    <p-card style="background-color: white;" header="Selecciona un lugar" align="center"
        subheader="Selecciona tu lugar en la cena de Premiación Reed Latino 2023" [style]="styleOBJ">
        <div class="card-body">
            <h5>Cargando Informacion...Solo spodra continuar su compra si termino de cargar la informacion</h5>
            <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8"
                fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        </div>
    </p-card>
</div>
<p-card style="background-color: white;" header="Selecciona un lugar" align="center"
subheader="Selecciona tu lugar en la cena de Premiación Reed Latino 2023" [style]="styleOBJ">
  <div style="display: flex; flex-direction: column; text-align: start; margin-left: auto; margin-right: auto; width: 40%;">
    <label style="display: block;">1 - Escoge una mesa dependiendo de tus necesidades</label>
    <label style="display: block;">2 - Selecciona el lugar que deseas</label>
    <label style="display: block;">3 - Dirígete al apartado "CONTINUAR COMPRA" ( hay 5 minutos de tolerancia para poder confirmar asientos )</label>
    <label style="display: block;">4 - Verifica que tus asientos son los que realmente seleccionaste</label>
    <label style="display: block;">5 - Sube tu comprobante de pago en el apartado "cambiar método de pago"</label>
  </div>

    <div class="card-body">
        <div class="row">
            <div>
                <div class="content">
                    <img src="https://firebasestorage.googleapis.com/v0/b/rewards-latino.appspot.com/o/baners%2Fcolores%20status%20mesas.jpg?alt=media&token=658281c4-5edc-4279-96c8-d82f3f097b53"
                        alt="" style="width: 10%; height: 10%;">
                </div>
                <!-- <p style="font-size: 1em; font-weight: bold;">{{txt3}}</p>
                <p style="font-size: 1em; font-weight: bold;">{{txt4}}</p>
                <p style="font-size: 1em; font-weight: bold;">{{txt5}}</p>
                <p style="font-size: 1em; font-weight: bold;">{{txt6}}</p> -->
            </div>

            <div class="container-fluid" id="zonasOcultar"  pTooltip="Seleccione sus lugares" tooltipPosition="top">
                <div class="container">
                    <div class="col-15">
                        <div
                            style="display: flex; flex-direction: column; border: 6px solid black; width: 100%; margin-top: 1rem;">
                            <div>

                                <h2>Escenario</h2>
                                <img alt="Card"
                                    src="https://firebasestorage.googleapis.com/v0/b/rewards-latino.appspot.com/o/baners%2FLogoReed2024.png?alt=media&token=32b99683-269a-4791-b722-0ad067780079"
                                    [style]="{width: '1090px'}">
                            </div>
                            <div
                                style="display: grid; grid-template-columns: repeat(5, 1fr); margin-top: 5rem; margin-bottom: 7rem;">
                                <div *ngFor="let tables of mesasVIP[0]"
                                    style="display: grid; place-items: center; position: relative;">
                                    <div class="icon" #MyRef [id]="tables" (click)="comprarMesa(tables, 'VIP1') "
                                        [pTooltip]="'Mesa: '+tables+'\n Precio: 7000 USD'">
                                        {{tables}}
                                        <ul class="menu">
                                            <li class="spread" *ngFor="let name of mesas">
                                                <a #MyRef [id]="tables+name" class="unitVIP">{{name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div
                                style="display: grid; grid-template-columns: repeat(5, 1fr); margin-bottom: 7rem; ">
                                <div *ngFor="let tables of mesasVIP[1]"
                                    style="display: grid; place-items: center; position: relative;">
                                    <div class="icon" #MyRef [id]="tables" (click)="comprarMesa(tables, 'VIP2') "
                                        [pTooltip]="'Mesa: '+tables+'\n Precio: 6900 USD'">
                                        {{tables}}
                                        <ul class="menu">
                                            <li class="spread" *ngFor="let name of mesas">
                                                <a #MyRef [id]="tables+name" class="unitVIP">{{name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div
                                style="display: grid; grid-template-columns: repeat(5, 1fr); row-gap: 7rem; margin-bottom: 3rem;">
                                <div *ngFor="let tables of mesasN[0]"
                                    style="display: grid; place-items: center; position: relative;">
                                    <div class="icon" #MyRef [id]="tables" (click)="comprarMesa(tables, 'VIP3') "
                                        [pTooltip]="'Mesa: '+tables+'\n Precio: 6700 USD'">
                                        {{tables}}
                                        <ul class="menu">
                                            <li class="spread" *ngFor="let name of mesas">
                                                <a #MyRef [id]="tables+name" class="unitVIP">{{name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div
                                style="width: 11rem; align-self: end; height: 6px; background-color: black; margin-top: 3rem; margin-bottom: 1rem;">
                            </div>
                            <h3 style="text-align: end; margin-right: 4rem">Entrada</h3>
                            <div
                                style="width: 11rem; align-self: end; height: 6px; background-color: black; margin-bottom: 3rem; margin-top: 1rem;">
                            </div>
                            <div
                                style="display: grid; grid-template-columns: repeat(5, 1fr); row-gap: 7rem; margin-right: 8rem; margin-top: 2rem; ">
                                <div *ngFor="let tables of mesasN[1]"
                                    style="display: grid; place-items: center; position: relative;">
                                    <div class="icon">
                                        {{tables}}
                                        <ul class="menu">
                                            <li class="spread" *ngFor="let name of mesas | slice:0:10">
                                                <a #MyRef [id]="tables+name" class="unit"
                                                    [pTooltip]="'Asiento: '+tables+name+'\n Precio: 660 USD'"
                                                    (click)="selectedAsiento(tables+name)">{{name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div
                                style="display: grid; grid-template-columns: repeat(5, 2fr); row-gap: 7rem; margin-right: 8rem; margin-top: 8rem; ">
                                <div *ngFor="let tables of mesasN[2]"
                                    style="display: grid; place-items: center; position: relative;">
                                    <div class="icon">
                                        {{tables}}
                                        <ul class="menu">
                                            <li class="spread" *ngFor="let name of mesas | slice:0:10">
                                                <a #MyRef [id]="tables+name" class="unit"
                                                    [pTooltip]="'Asiento: '+tables+name+'\n Precio: 600 USD'"
                                                    (click)="selectedAsiento(tables+name)">{{name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <label
                                style="background-color: black; color: white; padding: 1rem; margin-left: 2rem; width: 100px; font-size: 20px; margin-top: 6rem">
                                Baños
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div *ngIf="StatusCargaLugares==true">
                    <div class="container-fluid">
                        <a  class="btn-flotante" style="user-select: none;" (click)="realizarCompra()"  pTooltip="Pagar Lugares seleccionados" tooltipPosition="left" ><i class="pi pi-shopping-cart"></i> Continuar compra</a>
                        <!-- <p-button label="Continuar compra" icon="pi pi-shopping-cart" styleClass="p-button-lg " (click)="realizarCompra()"></p-button> -->
                        <!-- <button class="btn btn-primary" (click)="realizarCompra()">Siguiente</button> -->
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
</p-card>
<p-sidebar [(visible)]="visibleSidebar2" position="right" [baseZIndex]="10000" [style]="{'width':'50vw'}">
    <app-pago *ngIf="visibleSidebar2" [boletosSeleccionados]="boletosSeleccionados" (fetchNominaciones)="unseled()">
    </app-pago>
</p-sidebar>
<p-dialog header="Error" [(visible)]="displayBasic" [style]="{width: '20vw'}" [baseZIndex]="1000">
    <p> Debes Seleccionar un lugar</p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-times" (click)="displayBasic=false" label="Aceptar  "></p-button>
    </ng-template>
</p-dialog>
