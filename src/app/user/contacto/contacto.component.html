<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col">
            <div class="card text-center">
                <div class="card-header" style="background-color:#4c3f91;">

                </div>
                <div class="card-body">
                    <h5 class="card-title"> Informaci√≥n de Contacto</h5>
                    <p class="card-text">En caso de problemas, sugerencia o preguntas. Favor de comunicarse ha alguno de los siguientes medios</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
                <a href="tel:+522221361005" target="_blank">+52 222 136 1005</a>
                <a href="mailto:isaac969@gmail.com?Subject=Reed%20Latino%20Contacto" target="_blank">isaac969@gmail.com</a>
                <div class="card-footer text-muted">

                </div>
            </div>
        </div>
        <form [formGroup]="contactoForm">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" placeholder="nombre" type="text" id="nombre" formControlName="nombre" [ngClass]="submitted && contactoForm.controls['nombre'].errors ? 'is-invalid' : !submitted && contactoForm.controls['nombre'].valid ? 'is-valid' : submitted && contactoForm.controls['nombre'].valid ? 'is-valid' : null">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electronico *</label>
                    <input type="email" class="form-control" placeholder="correo" type="text" id="correo" formControlName="correo" [ngClass]="submitted && contactoForm.controls['correo'].errors ? 'is-invalid' : !submitted && contactoForm.controls['correo'].valid ? 'is-valid' : submitted && contactoForm.controls['correo'].valid ? 'is-valid' : null">
                </div>
         
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje *</label>
                    <textarea class="form-control"  rows="3" placeholder="mensaje" type="text" id="mensaje" formControlName="mensaje" [ngClass]="submitted && contactoForm.controls['mensaje'].errors ? 'is-invalid' : !submitted && contactoForm.controls['mensaje'].valid ? 'is-valid' : submitted && contactoForm.controls['mensaje'].valid ? 'is-valid' : null"></textarea>
                    
                </div>


                <div class="mb-3">
                    <button type="button" class="btn btn-primary" style="background-color:#4c3f91;" type="submit">{{accion == 'agregar' ? 'Crear' : 'Actualizar'}}  >Enviar</button>
               
                </div>
              
            </div>
        </form>
    </div>


</div>
