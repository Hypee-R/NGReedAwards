            <h1>Lista de Usuarios</h1>
            <div class="show">
                <ng-container *ngFor="let usuario of usuarioCollectionData">
                    <div>
                        <hr>
                        <label for="nombre-show">UID:</label>
                        <input type="text" class="text-white bg-dark col-2" name="id-show" [value]="usuario.uid"  required #uid>
                        <label for="nombre-show">Nombre:</label>
                        <input type="text" class="text-white bg-dark col-7" name="nombre-show"
                            [value]="usuario.email" required #email>
                        <label for="nombre-show">Rol:</label>
                        <input type="text" class="text-white bg-dark col-7" name="apellido-show"
                            [value]="usuario.rol" required #rol>
                        
                        <!-- <button type="button" class="btn btn-danger" (click)="delete(usuario.uid)">Eliminar</button> -->

                        <button type="button" class="btn btn-warning"
                            (click)="update(usuario.uid, usuario.firstName, usuario.lastName, usuario.displayName, email, usuario.phone, usuario.address, usuario.photoURL, rol )">Actualizar</button>
                    </div>
                    <br>
                </ng-container>
