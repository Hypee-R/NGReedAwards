<div class="container mt-4 mb-lg-5">
  <h4 class="text-bold text-center">Realizar pago</h4>


  <p-table [columns]="cols" [value]="boletos">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <br>
  <h5>Total: {{total}} USD</h5>

  <!-- <p-button type="button"  label="Aceptar" styleClass="p-button-success" (onClick)="vaciarDatos()"></p-button>
<p-button type="button"   label="Cancelar" styleClass="p-button-secondary" (onClick)="vaciarDatos()"></p-button> -->
</div>
<p-card header="Pagar Reservacion:">

  <div class="container">
    <div class="mb-3">
      <label class="text-danger">Una vez que se realize el pago ya no podra cancelar los lugares y/o mesa
        seleccionados</label>
    </div>
  </div>
  <div class="container">
    <div class="mb-3">
      <div #paypal></div>
    </div>
  </div>
</p-card>
<p-card header="Compra Realizada Correctamente:">

  <div class="container">
    <div class="mb-3">
      <qrcode (qrCodeURL)="onChangeURL($event)" [qrdata]="dataToString"
      [imageSrc]="'https://reedlatino.com/wp-content/uploads/2022/04/Estatuilla-425x1024.png'"
      [colorDark]="'#94969e'"
      [colorLight]="'#000000'"
      [imageHeight]="250"
      [imageWidth]="255"
      [title]="'A custom title attributesss'" [width]="256" [errorCorrectionLevel]="'M'">Datos</qrcode>
      
    <a [href]="qrCodeDownloadLink" download="qrcode">Descargue su QR de Acceso !!</a>
    </div>
  </div>

</p-card>
