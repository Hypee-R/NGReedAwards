<div class="container">
    <p-toolbar>
        <ng-template pTemplate="left">
            <h3 class="text-dark">Jueces
            </h3>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Nuevo juez" icon="pi pi-plus" class="p-button-success" (click)="openNew()"></button>

        </ng-template>
    </p-toolbar>
    <p-table [value]="juesesCollectiondata">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-jues>
            <tr>
                <td>{{jues.name}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(jues.id)"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editar(jues)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-dialog [(visible)]="visible" [style]="{width: '450px'}" header="Detalles del mensaje" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">

        <form [formGroup]="juesForm">

            <div class="field">
                <label for="name">Nombre:</label>
                <input type="text" pInputText name="name" class="" [(ngModel)]="juesModel.name" formControlName="name" [ngClass]="submitted && juesForm.controls['name'].errors ? 'is-invalid' : !submitted && juesForm.controls['name'].valid ? 'is-valid' : submitted && juesForm.controls['name'].valid ? 'is-valid' : null">
                <small class="p-error" *ngIf="submitted && !juesModel.titulo">nombre is required.</small>

            </div>
            <!-- <div class="field">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="text" name="fechaInicio" class="" pInputText required [(ngModel)]="juesModel.fechaInicio" formControlName="fechaInicio" required/>
                <small class="p-error" *ngIf="submitted && !juesModel.fechaInicio">nombre is required.</small>

            </div>
            <div class="field">
                <label for="fechaFin">Fecha Fin:</label>
                <input type="text" name="fechaFin" class="" pInputText required [(ngModel)]="juesModel.fechaFin" formControlName="fechaFin" required/>
                <small class="p-error" *ngIf="submitted && !juesModel.fechaFin">nombre is required.</small>
            </div> -->


        </form>



    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="add()"></button>
    </ng-template>
</p-dialog>
